name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:

env:
  HF_HUB_DISABLE_PROGRESS_BARS: "1"
  PYTHONUTF8: "1"
  REPO_SLUG: ${{ github.repository }}

permissions:
  contents: read

jobs:
  cpu:
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      TRADEGOV_API_KEY: ${{ secrets.TRADEGOV_API_KEY }}
      FEDREG_API_KEY: ${{ secrets.FEDREG_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Guard versions
        shell: pwsh
        run: python scripts/check_versions.py
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-${{ hashFiles('**/requirements*.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --retries 5 -r requirements.txt -r requirements-win.txt
          pip install --upgrade black flake8 "coverage[toml]"
      - name: Lint
        run: black --check . && flake8 .
      - name: Tests
        run: pytest -q --disable-warnings --maxfail=1

      - name: Build TTL bundle
        run: python -m earCrawler.pipelines.build_ttl
      - name: SHACL gate on bundle
        run: python -m earCrawler.validation.validate_shapes
      - name: Conditional Fuseki load (skipped in CI)
        run: echo "Skipping network load in CI"

      - name: Smoke test emit and validate
        shell: pwsh
        run: |
          python -m cli.kg_emit --sources ear --sources nsf --in tests\kg\fixtures --out tests\kg\artifacts
          python -m cli.kg_validate --glob "tests\kg\artifacts\*.ttl"
          $code = @'
          import glob
          from rdflib import Graph
          for path in glob.glob(r"tests\kg\artifacts\*.ttl"):
              Graph().parse(path, format="turtle")
          '@
          python -c $code

  gpu:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true
    env:
      TRADEGOV_API_KEY: ${{ secrets.TRADEGOV_API_KEY }}
      FEDREG_API_KEY: ${{ secrets.FEDREG_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-${{ hashFiles('**/requirements*.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-gpu.txt
      - name: Cache Hugging Face models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('requirements-gpu.txt') }}
      - name: Tests
        run: pytest -m gpu

  benchmark:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-gpu-t4
    needs: cpu
    continue-on-error: true
    timeout-minutes: 60
    env:
      TRADEGOV_API_KEY: ${{ secrets.TRADEGOV_API_KEY }}
      FEDREG_API_KEY: ${{ secrets.FEDREG_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-gpu.txt
      - name: Run benchmark
        run: bash eval/collect_benchmark.sh
      - name: Upload benchmark
        uses: actions/upload-artifact@v4
        with:
          name: benchmark
          path: benchmark.md

  validate-container:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build API image
        run: |
          repo="${REPO_SLUG,,}"
          docker build --pull --progress plain -f docker/api.Dockerfile -t "ghcr.io/${repo}/api:ci" .
      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer
      - name: Lint container def
        run: apptainer inspect container/earcrawler.def

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: cpu
    runs-on: windows-latest
    timeout-minutes: 60
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      TRADEGOV_API_KEY: ${{ secrets.TRADEGOV_API_KEY }}
      FEDREG_API_KEY: ${{ secrets.FEDREG_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build API image
        shell: pwsh
        run: |
          $repo = $env:REPO_SLUG.ToLower()
          docker build -f docker/api.Dockerfile -t "ghcr.io/$repo/api:${{ github.ref_name }}" .
      - name: Push API image
        shell: pwsh
        run: |
          $repo = $env:REPO_SLUG.ToLower()
          docker push "ghcr.io/$repo/api:${{ github.ref_name }}"
      - name: Build RAG image
        shell: pwsh
        run: |
          $repo = $env:REPO_SLUG.ToLower()
          docker build -f docker/rag.Dockerfile -t "ghcr.io/$repo/rag:${{ github.ref_name }}" .
      - name: Push RAG image
        shell: pwsh
        run: |
          $repo = $env:REPO_SLUG.ToLower()
          docker push "ghcr.io/$repo/rag:${{ github.ref_name }}"
      - name: Build agent image
        shell: pwsh
        run: |
          $repo = $env:REPO_SLUG.ToLower()
          docker build -f docker/mistral.Dockerfile -t "ghcr.io/$repo/agent:${{ github.ref_name }}" .
      - name: Push agent image
        shell: pwsh
        run: |
          $repo = $env:REPO_SLUG.ToLower()
          docker push "ghcr.io/$repo/agent:${{ github.ref_name }}"
      - name: Run monitor against staging
        shell: pwsh
        run: ./monitor.ps1 -Services @('https://staging/api/health','https://staging/kg/health','https://staging/agent/health')
