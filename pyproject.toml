[project]
name = "earCrawler"
version = "0.2.5"
description = "EAR AI ingestion, RAG, and analytics pipeline"
authors = [{ name = "Your Name", email = "you@example.com" }]
license = { text = "MIT" }
dependencies = [
  "click>=8.0",
  "requests>=2.31.0",
  "fastapi>=0.85.0",
  "SPARQLWrapper>=1.8.5",
  "tabulate>=0.8.9",
  "beautifulsoup4>=4.12.0",
  "rdflib==6.3.2",
  "pyshacl==0.25.0",
]

[project.scripts]
earctl = "earCrawler.cli:main"
kg-validate = "cli.kg_validate:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["earCrawler*", "perf*"]
namespaces = true

[tool.setuptools.package-data]
"earCrawler.kg" = ["shapes.ttl"]

[tool.setuptools.data-files]
"docs/privacy" = ["docs/privacy/telemetry_policy.md", "docs/privacy/redaction_rules.md"]
